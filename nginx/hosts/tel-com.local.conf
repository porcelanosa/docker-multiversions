server {
    listen 80;
    server_name tel-com.local;

    # Корень — папка, где лежит backend/public и frontend/dist
    root /data/tel-com.local/lka;

    index index.php index.html;

    error_log /var/log/nginx/tel-com.local_error.log;
    access_log /var/log/nginx/tel-com.local_access.log;

    # ----------------------------
    # Vue 3 SPA — /lk/
    # ----------------------------
    location /lk/ {
        alias /data/tel-com.local/lka/frontend/dist/;
        try_files $uri $uri/ /lk/index.html;
    }

    location = /lk {
        return 301 /lk/;
    }

    # ----------------------------
    # Laravel API — /lk/api/*
    # ----------------------------
    location ^~ /lk/api/ {
        # Обрезаем префикс /lk/api -> /api
        rewrite ^/lk(/api/.*)$ $1 break;

        # Laravel public/
        root /data/tel-com.local/lka/backend/public;

        index index.php;
        try_files $uri $uri/ /api/index.php?$query_string;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass webapp83_wsl:9000;

            set $script_name_with_path "/api/index.php";
            fastcgi_param SCRIPT_FILENAME $document_root$script_name_with_path;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        }

        # CORS Headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type, Accept' always;
    }

    # ----------------------------
    # Laravel Web — /lk/backend/*
    # ----------------------------
    location ^~ /lk/backend/ {
        # Обрезаем префикс /lk/backend -> /backend
        rewrite ^/lk(/backend/.*)$ $1 break;

        root /data/tel-com.local/lka/backend/public;
        index index.php;
        try_files $uri $uri/ /backend/index.php?$query_string;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass webapp83_wsl:9000;

            set $script_name_with_path "/backend/index.php";
            fastcgi_param SCRIPT_FILENAME $document_root$script_name_with_path;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        }
    }

    # ----------------------------
    # Безопасность: запрет прямого доступа к .php вне указанных location
    # ----------------------------
    # location ~ \.php$ {
    #     return 403;
    # }
}